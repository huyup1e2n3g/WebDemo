<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="container">
      <h1>Calculator</h1>
      <section class="section">
        <section class="section-input">
          <label for="name">Angle:</label>
          <input id="angle" type="number" value="57" required size="10" />

          <label for="name">Distance:</label>
          <input id="distance" type="number" value="1.5" required size="10" />

          <label for="name">Velocity:</label>
          <input id="velocity" type="number" value="450" required size="10" />

          <button class="button" id="button">Go</button>
        </section>
        <section class="section-result">
          <label>Displacement:</label>
          <p class="text Displacement"></p>
          <label>Velocity:</label>
          <p class="text Velocity"></p>
        </section>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
