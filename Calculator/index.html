<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="container">
      <h1>Calculator</h1>
      <section class="section">
        <section class="section-input">
          <label for="name">Angle:</label>
          <input id="angle" type="number" value="57" required size="10" />

          <label for="name">Distance:</label>
          <input id="distance" type="number" value="1.5" required size="10" />

          <label for="name">Velocity:</label>
          <input id="velocity" type="number" value="450" required size="10" />

          <button class="button" id="button">Go</button>
        </section>
        <section class="section-result">
          <label>Displacement:</label>
          <p class="text Displacement"></p>
          <label>Velocity:</label>
          <p class="text Velocity"></p>
        </section>
      </section>
    </section>

    <!-- <script src="script.js"></script> -->
    <script>
      "use strict";

      const Button = document.querySelector(".button");
      const InputAngle = document.getElementById("angle");
      const InputDistance = document.getElementById("distance");
      const InputVelocity = document.getElementById("velocity");
      let angle;
      let distance;
      let velocity;

      const DisplacementE = document.querySelector(".Displacement");
      const VelocityE = document.querySelector(".Velocity");

      let displacementX, displacementZ;
      let velocityX, velocityZ;
      let sinAngle, cosAngle;

      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          document.getElementById("button").click();
        }
      });

      Button.addEventListener("click", function (e) {
        e.preventDefault();
        angle = InputAngle.value;
        distance = InputDistance.value;
        velocity = InputVelocity.value;
        sinAngle = Math.sin((Math.PI * angle) / 180);
        cosAngle = Math.cos((Math.PI * angle) / 180);
        displacementX = distance * sinAngle * -1;
        displacementZ = distance * cosAngle;
        DisplacementE.textContent = `(${displacementX.toFixed(
          2
        )}, 0, ${displacementZ.toFixed(2)})`;

        velocityX = velocity * sinAngle;
        velocityZ = velocity * cosAngle * -1;

        VelocityE.textContent = `(${velocityX.toFixed(
          2
        )}, 0, ${velocityZ.toFixed(2)})`;
      });
    </script>
  </body>
</html>
